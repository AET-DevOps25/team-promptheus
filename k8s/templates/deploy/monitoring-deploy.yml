apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
    spec:
      containers:
        - name: monitoring
          image: grafana/otel-lgtm:latest
          ports:
            - containerPort: 3000
            - containerPort: 4317
            - containerPort: 4318
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/ready
          # NOTE: By default OpenShift does not allow writing the root directory.
          # Thats why the data dirs for grafana, prometheus and loki can not be
          # created and the pod never becomes ready.
          # See: https://github.com/grafana/docker-otel-monitoring/issues/132
          volumeMounts:
            - name: tempo-data
              mountPath: /data/tempo
            - name: grafana-data
              mountPath: /data/grafana
            - name: loki-data
              mountPath: /data/loki
            - name: loki-storage
              mountPath: /loki
            - name: p8s-storage
              mountPath: /data/prometheus
            - name: pyroscope-storage
              mountPath: /data/pyroscope
            - name: grafana-datasources
              mountPath: /otel-lgtm/grafana/conf/provisioning/datasources/datasource-provider.yml
              subPath: datasource-provider.yml
            - name: grafana-dashboards
              mountPath: /otel-lgtm/grafana/conf/provisioning/dashboards/dashboard-provider.yml
              subPath: dashboard-provider.yml
            - name: grafana-dashboards
              mountPath: /otel-lgtm/grafana/conf/provisioning/dashboards/team-promptheus-app.json
              subPath: team-promptheus-app.json
            - name: grafana-dashboards
              mountPath: /otel-lgtm/grafana/conf/provisioning/dashboards/postgres-monitoring.json
              subPath: postgres-monitoring.json
      volumes:
        - name: tempo-data
          emptyDir: {}
        - name: loki-data
          emptyDir: {}
        - name: grafana-data
          emptyDir: {}
        - name: loki-storage
          emptyDir: {}
        - name: p8s-storage
          emptyDir: {}
        - name: pyroscope-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: grafana-dashboards-kubernetes
          configMap:
            name: grafana-dashboards-kubernetes
        - name: grafana-dashboards-application
          configMap:
            name: grafana-dashboards-application
        - name: grafana-dashboards-postgres
          configMap:
            name: grafana-dashboards-postgres
