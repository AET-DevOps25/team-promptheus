apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    name: server-metrics
    namespace: team-promptheus
    labels:
        app: server
spec:
    selector:
        matchLabels:
            app: server
    endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
