{{- $hostName := .Values.ingress.domain | required "ingress.domain is required." -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: promptheus-ingress
  namespace: {{ $.Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ $hostName }}
    secretName: team-promptheus-tls
  rules:
  - host: {{ $hostName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 8081
      - path: /api/repositories
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 8080
      - path: /api/genai
        pathType: Prefix
        backend:
          service:
            name: genai-service
            port:
              number: 3003
      - path: /api/search
        pathType: Prefix
        backend:
          service:
            name: search-service
            port:
              number: 8070
      - path: /api/contributions
        pathType: Prefix
        backend:
          service:
            name: collector-service
            port:
              number: 8082
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
