name: Docker Compose Healthcheck

on:
    push:
        branches:
            - "**"

jobs:
    docker-compose-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build services
              run: |
                  touch .env
                  docker compose build

            - name: Start services in detached mode
              run: docker compose up -d

            - name: Wait for services to initialize
              run: |
                  timeout=300  # Maximum wait time in seconds
                  interval=10  # Interval between health checks in seconds
                  elapsed=0
                  while true do
                    unhealthy=$(docker ps --format '{{.Names}} {{.Status}}' | grep -v 'healthy' | grep 'health')
                    if [ -z "$unhealthy" ]; then
                      echo "All containers are healthy after $elapsed seconds."
                      exit 0
                    fi
                    echo "[$elapsed / $timeout seconds elapsed] Waiting containers to become healthy: $unhealthy"
                    sleep $interval
                    elapsed=$((elapsed + interval))

                    if [ $elapsed -ge $timeout ]; then
                      echo "Timeout reached. Some containers are not healthy:"
                      echo "$unhealthy"
                      exit 1
                    fi
                  done
