# Test database configuration for TestContainers
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration for tests
logging.level.de.promptheus.contributions=DEBUG
logging.level.org.kohsuke.github=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable scheduling during tests
spring.task.scheduling.enabled=false

# GitHub API configuration for tests
github.api.base-url=https://api.github.com
github.api.rate-limit-enabled=true

# Test-specific settings
spring.test.database.replace=none
